<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <h1 class="h1Strong">{{title}}</h1>

      <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente!!
      </div>

      <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han  podido actualizar tus datos correctamente!!
      </div>

      <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg.12">
        <p>
          <label>Nombre</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
          <span *ngIf="!name.value && name.touched">
            El nombre es obligatorio
          </span>
        </p>

        <p>
          <label>Apellidos</label>
          <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
          <span *ngIf="!surname.value && surname.touched">
            Los apellidos son obligatorios
          </span>
        </p>

        <p>
          <label>Nick</label>
          <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
          <span *ngIf="!nick.value && nick.touched">
            El Nick es obligatorio
          </span>
        </p>

        <p>
          <label>Correo electrónico</label>
          <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
          <span *ngIf="!email.value && email.touched">
            El Correo electrónico es obligatorio
          </span>
        </p>
        <div class="imageUserUploaded">
          <div class="imagenSubida" *ngIf="user.image">
            <img src="{{url + 'get-image-user/' + user.image }}" />
          </div>

          <p>
            <label>Sube tu avatar</label>
            <br>
            <input type="file" class="form-control-file" (change)="fileChangeEvent($event) "/>
          </p>
          <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!userEditForm.form.valid"/>
        </div>
      </form>

    </div>
    <div class="col"></div>
  </div>
</div>

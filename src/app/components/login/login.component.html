<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-6 col-md-6 col-sm-6">
<h1 class="h1Strong">{{title}}</h1>

<div class="alert alert-success"  *ngIf="status == 'success'">
    Te has identicado correctamente
</div>

<div class="alert alert-danger"  *ngIf="status == 'error'">
   El usuario no esta registrado
</div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12" id="ngForm">
      <p>
        <label>Correo electrónico</label>
        <input type="email" name="email" #email="ngModel"  [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  />
        <span *ngIf="!email.valid && email.touched">
            El email no es correcto
        </span>
     </p>

     <p>
       <label>Contraseña</label>
       <input type="password" name="password" #password="ngModel"  [(ngModel)]="user.password" class="form-control" required />
       <span *ngIf="!password.valid && password.touched">
           La contraseña es obligatoria
       </span>
    </p>

    <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid"/>
  </form>

</div>
<div class="col"></div>
</div>
</div>
